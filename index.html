<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let  bcc = "<table border='1' width = '800' cellpadding='0' cellspacing='3'>"
for(i=1; i<=10; i++){
    bcc = bcc + "<tr>"
      for (j=2; j<10; j++){
          bcc = bcc  + "<td>" + j + "x" + i + "=" + i * j + "</td>"
      }
      bcc = bcc + "</tr>";
  }
  bcc = bcc + "</table>";
document.write(bcc)
</script>
</body>
</html>
